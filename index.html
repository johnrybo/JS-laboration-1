<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboration 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
<header>

<h1>En textbaserad interaktiv upplevelse</h1>

</header>

<main>

<div id="gameContainer">

    <h2 id="taskTitle">Uppgiftsbeskrivning</h2>
    <p id="taskDescription">
        
        Du har två alternativ: hoppa eller ducka, vad väljer du?</p>

    <!--
        http://isolani.co.uk/articles/simpleJavascriptAndForms.html

        This piece of markup, in a browser with Javascript enabled, 
        stops the form from being submitted.
    -->
 
    <form id="inputForm" onsubmit="return false;">

        <label id="inputLabel" for="answer">Skriv ditt svar nedan</label>
        <input type="text" name="answer" id="answer" placeholder="Svar">
        <input type="submit" value="Skicka svar" id="submitAnswer" onclick="getAnswer();">

    </form>

</div>

</main>

</body>
</html>
